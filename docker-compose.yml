version: "3.9"

services:
  db:
    image: postgres:15
    container_name: rails_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp_production
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

